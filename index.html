<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Administrativo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        .hidden {
            display: none;
        }

        .btn-link-custom:hover {
            color: #0d6efd;
            /* Cor de hover */
            cursor: pointer;
            /* Muda o cursor para indicar que é clicável */
        }
    </style>
</head>

<body>
    <div class="container-fluid bg-dark text-white p-3">
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <button id="botaoCadastrar"
                    class="btn btn-link btn-link-custom text-white text-decoration-none pe-3">Cadastrar</button>
                <button id="botaoRemover"
                    class="btn btn-link btn-link-custom text-white text-decoration-none pe-3">Remover</button>
            </div>
            <div class="d-flex align-items-center">
                <input type="text" class="form-control me-2" id="textoBusca" placeholder="Digite o nome do filme">
                <button id="botaoBuscar" class="btn btn-link btn-link-custom text-white text-decoration-none">
                    <i class="bi bi-search"></i> Buscar
                </button>
            </div>
        </div>
    </div>


    <!-- Formulário de Cadastro Escondido -->
    <div class="container my-4 hidden" id="formularioCadastro">
        <h2>Cadastrar Novo Filme</h2>
        <form id="formCadastroFilme">
            <div class="mb-3">
                <label for="tituloFilme" class="form-label">Título do Filme</label>
                <input type="text" class="form-control" id="tituloFilme" required>
            </div>
            <div class="mb-3">
                <label for="descricaoFilme" class="form-label">Descrição</label>
                <textarea class="form-control" id="descricaoFilme" required></textarea>
            </div>
            <div class="mb-3">
                <label for="generoFilme" class="form-label">Gênero</label>
                <select class="form-select" id="generoFilme" required>
                    <option value="">Selecione um Gênero</option>
                    <option value="Ação">Ação</option>
                    <option value="Aventura">Aventura</option>
                    <option value="Comédia">Comédia</option>
                    <option value="Drama">Drama</option>
                    <option value="Fantasia">Fantasia</option>
                    <option value="Horror">Horror</option>
                    <option value="Romance">Romance</option>
                    <option value="Ficção Científica">Ficção Científica</option>
                    <!-- Mais opções de gênero conforme necessário -->
                </select>
            </div>
            <div class="mb-3">
                <label for="anoLancamento" class="form-label">Ano de Lançamento</label>
                <select class="form-select" id="anoLancamento" required>
                    <!-- Opções adicionadas via JavaScript -->
                </select>
            </div>
            <div class="mb-3">
                <label for="imagemFilme" class="form-label">Imagem do Filme</label>
                <input type="file" class="form-control" id="imagemFilme">
            </div>
            <button type="submit" class="btn btn-primary">Salvar Filme</button>
        </form>
    </div>

    <div class="container my-4 hidden" id="removerFilme">
        <h2>RemoverFilme</h2>
        <form id="removerFilme">
            <div class="mb-3">
                <label for="tituloFilme" class="form-label">Título do Filme</label>
                <input type="text" class="form-control" id="tituloFilme" required>
            </div>
            <button type="submit" class="btn btn-primary">Remover Filme</button>

            <!-- Script para Controlar a Exibição do Formulário -->
            <script>
                document.getElementById('botaoCadastrar').addEventListener('click', function () {
                    var form = document.getElementById('formularioCadastro');
                    form.classList.toggle('hidden');
                });

                document.getElementById('botaoRemover').addEventListener('click', function () {
                    var form = document.getElementById('removerFilme');
                    form.classList.toggle('hidden');
                });
                // Script para mostrar o botao de busca
                document.getElementById('botaoBuscar').addEventListener('click', function () {
                    var campoBusca = document.getElementById('campoBusca');
                    campoBusca.classList.toggle('hidden');
                });
                // Script para preencher o dropdown de Ano de Lançamento
                const anoAtual = new Date().getFullYear();
                const selectAnoLancamento = document.getElementById('anoLancamento');
                for (let ano = 1900; ano <= anoAtual; ano++) {
                    const opcao = document.createElement('option');
                    opcao.value = ano;
                    opcao.textContent = ano;
                    selectAnoLancamento.appendChild(opcao);
                }
            </script>

            <!-- Scripts Bootstrap -->
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/umd/popper.min.js"></script>
</body>

</html>
